<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Order Total</th>
        </tr>
    </thead>
    <tr *ngFor="let customer of filteredCustomers">
        <td>
           {{customer.name}}
        </td>
        <td>{{customer.city}}</td>
        <td>{{customer.orderTotal}}</td>
    </tr>
    <tr>
        <td colspan="2">&nbsp;</td>
        <td>
           OrderTotal {{customersOrderTotal}}
        </td>
    </tr>
    <tr>
        <td colspan="4">No customers found</td>
    </tr>
</table>
Number of Customers:{{customer.length}}
